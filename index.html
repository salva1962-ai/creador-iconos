<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IconStudio Pro v3.0 - Ultimate Design Suite</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@900&family=Playfair+Display:wght@900&family=JetBrains+Mono:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/output.css">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
  <style>
    :root {
      --primary: #ec4899;
      --secondary: #8b5cf6;
    }

    body {
      margin: 0;
      background: #f8fafc;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      overflow-x: hidden;
    }

    /* Scrollbar minimalista */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

    .dark {
      background: #0f172a;
      color: #f1f5f9;
    }
    
    .dark ::-webkit-scrollbar-thumb { background: #334155; }

    /* Animaciones suaves */
    * { transition: background-color 0.2s ease, border-color 0.2s ease; }
    
    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .dark .glass-panel {
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .preview-canvas {
      filter: drop-shadow(0 20px 30px rgba(0, 0, 0, 0.1));
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    
    .preview-canvas:hover {
      transform: scale(1.02) translateY(-5px);
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="./src/scripts/app.js"></script>
</body>
</html>
